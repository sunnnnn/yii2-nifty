<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popup.js"></script>
</head>
<body>
<div style="text-align: center">
    <h2><a href="javascript:;" id="alert">showAlert</a></h2>
    <h2><a href="javascript:;" id="confirm">showConfirm</a></h2>
    <h2><a href="javascript:;" id="message">showMessage</a></h2>
    <h2><a href="javascript:;" id="loading">showLoading</a></h2>
</div>
<script type="text/javascript">
    $(function () {
        $("#alert").click(function () {
            showAlert("Hello world!", "welcome to my world :)", function () {
                //after click the confirm button, will run this callback function
            }, {type: 'info', confirmButtonText: 'OK'});
        });
        $("#confirm").click(function () {
            showConfirm("Are you sure?", "You will not be able to recover this imaginary file!", function (isConfirm) {
                if (isConfirm) {
                    //after click the confirm
                } else {
                    //after click the cancel
                }
            }, {confirmButtonText: 'Yes, delete it!', cancelButtonText: 'No, cancel plx!', width: 400});
        });
        $("#message").click(function () {
            showMessage('this is a messagae !');
        });
        $("#loading").click(function () {
            showLoading();
        });
    });
</script>
</body>
</html>
